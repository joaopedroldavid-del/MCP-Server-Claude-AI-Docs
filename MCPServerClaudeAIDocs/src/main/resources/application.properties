# Application Configuration
spring.application.name=MCPServerClaudeAIDocs
spring.main.banner-mode=off
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# MCP Server Configuration
spring.ai.mcp.server.stdio=true
spring.main.web-application-type=none

# Disable Tomcat and Web Components
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.WebMvcAutoConfiguration,org.springframework.boot.autoconfigure.web.embedded.EmbeddedWebServerFactoryCustomizerAutoConfiguration

# Logging Configuration
logging.level.org.springframework.ai.mcp=DEBUG
logging.level.org.springframework.boot=WARN
logging.level.org.apache.tomcat=OFF
logging.level.org.eclipse.jetty=OFF

# JVM Configuration for STDIO
spring.output.ansi.enabled=never
spring.main.register-shutdown-hook=false

# MCP Server Specific Settings
spring.ai.mcp.server.notification.enabled=true
spring.ai.mcp.server.tools.enabled=true
spring.ai.mcp.server.resources.enabled=true
spring.ai.mcp.server.prompts.enabled=true
